<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shopping-List</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <h1 class="header__title">Shopping-List</h1>
        <h2 class="header__subtitle">Write down what you want to buy</h2>
    </header>
    <main class="list__board">
        <div class="list__input">
            <input type="text" required class="list__inputfield" placeholder="Your shoping item goes here...">
            <button class="input__btn--add" type="submit">Add</button>
        </div>
        <ul class="list">
        </ul>
    </main>
    <script src="./app.js" defer ></script>
</body>
</html>
